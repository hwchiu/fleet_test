apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-vol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config
  template:
    metadata:
      labels:
        app: config
    spec:
      containers:
      - name: debug-server
        image: hwchiu/netutils
        volumeMounts:
        - name: config-volume
          mountPath: /tmp/config
        command: ["/bin/bash", "-c", "cat /tmp/config/json.data" ]
        imagePullPolicy: IfNotPresent
      volumes:
      - name: config-volume
        configMap:
          name: config-test
