apiVersion: v1
kind: Pod
metadata:
  name: config-vol
spec:
  containers:
  - name: debug-server
    image: hwchiu/netutils
    volumeMounts:
    - name: config-volume
      mountPath: /tmp/config
    command: ["/bin/bash", "-c", "env" ]
  volumes:
  - name: config-volume
    configMap:
      name: config-test
